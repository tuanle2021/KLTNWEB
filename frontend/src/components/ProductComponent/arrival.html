<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corrected Image Grid</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f5f5f5;
      }

      /* Container */
      .container {
        max-width: 1300px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Grid Layout */
      .grid-layout {
        display: grid;
        height: 600px;
        grid-template-columns: repeat(4, 1fr); /* Chia 4 cột */
        grid-template-rows: repeat(2, 1fr); /* Chia 2 hàng */
        grid-gap: 20px;
      }

      /* Grid Item */
      .grid-item {
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        background-color: black;
      }

      .grid-item img {
        width: auto;
        height: 100%;
        object-fit: cover;
      }

      /* Nội dung văn bản */
      .content {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: #fff;
      }

      .content h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .content p {
        max-width: 25em;
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .btn {
        display: inline-block;
        text-decoration: none;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 6px 12px;
        border-radius: 5px;
        font-weight: bold;
      }

      /* Custom Grid Area */
      .large {
        grid-column: span 2;
        grid-row: span 2;
      }

      .medium {
        grid-column: span 2;
        grid-row: span 1;
      }

      .small {
        grid-column: span 1;
        grid-row: span 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grid-layout">
        <!-- PlayStation 5 -->
        <div class="grid-item large">
          <img src="Ps5.png" alt="PlayStation 5" />
          <div class="content">
            <h2>PlayStation 5</h2>
            <p>Black and White version of the PS5 coming out on sale.</p>
            <a href="#" class="btn">Shop Now</a>
          </div>
        </div>
        <!-- Women's Collections -->
        <div class="grid-item medium">
          <img src="Women.png" alt="Women's Collections" />
          <div class="content">
            <h2>Women’s Collections</h2>
            <p>Featured woman collections that give you another vibe.</p>
            <a href="#" class="btn">Shop Now</a>
          </div>
        </div>
        <!-- Speakers -->
        <div class="grid-item small">
          <img src="Speakers.png" alt="Speakers" />
          <div class="content">
            <h2>Speakers</h2>
            <p>Amazon wireless speakers.</p>
            <a href="#" class="btn">Shop Now</a>
          </div>
        </div>
        <!-- Perfume -->
        <div class="grid-item small">
          <img src="Perfume.png" alt="Perfume" />
          <div class="content">
            <h2>Perfume</h2>
            <p>GUCCI INTENSE OUD EDP</p>
            <a href="#" class="btn">Shop Now</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
